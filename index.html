<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanz Inicio </title>
    <script>
        function redireccionar() {
            var esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (esMovil) {
                window.location.href = "indexmovil.html"; // Reemplaza con la URL de la versión móvil
            } else {
                window.location.href = "pcindex.html"; // Reemplaza con la URL de la versión PC
            }
        }
    </script>
</head>
<body onload="redireccionar()">
</body>
</html>
